<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <!-- Zoom library link: https://github.com/luncheon/svg-pan-zoom-container -->
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom-container@0.5.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js"></script>
    <!--
    <?!= include('viz'); ?>
    <?!= include('viz_full_render'); ?>
    -->
    <script>
      var viz = new Viz();

      function onSuccess(graph) {
        viz.renderSVGElement( graph )
        .then(function(element) {
          document.body.appendChild(element);
          document.getElementById("myDIV").appendChild(element);
        });
      }
      
      google.script.run.withSuccessHandler(onSuccess).myGraphViz();
    </script>

    <div id="myDIV" data-zoom-on-wheel data-pan-on-drag style="height: 90vh;">

    </div>

  </body>
</html>
